<!DOCTYPE html>
<html>
<head>
    <title>Baking Classes Registration</title>
    <meta charset="UTF-8">
    <style>
        body { background-color: bisque; color: brown; font-family: Arial, sans-serif; }
        section { background-color: bisque; color: brown; padding: 20px; max-width: 400px; margin: 40px auto; border-radius: 8px; }
        label { display: block; margin-top: 12px; }
        input, select { width: 100%; padding: 6px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: brown; color: white; margin-top: 16px; padding: 10px 20px; border: none; border-radius: 4px; }
        .fee { margin-top: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <section>
        <h2>Register for Baking Classes</h2>
        <form action="#" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="10" required>

            <label for="town">Town</label>
            <input type="text" id="town" name="town" required>

            <label for="mode">Mode of Study</label>
            <select id="mode" name="mode" required>
                <option value="">Select mode</option>
                <option value="online">Online</option>
                <option value="in-person">In-person</option>
            </select>

            <div class="fee">Full Course Fee: $50</div>

            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
